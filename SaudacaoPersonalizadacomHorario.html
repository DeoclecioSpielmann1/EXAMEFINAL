<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Saudação</title>
</head>
<body>

  <h1>Saudação</h1>
  <input id="nome" placeholder="Digite um nome">
  <button onclick="
    const nome = document.getElementById('nome').value.trim() || 'visitante';
    const agora = new Date();
    const hora = agora.getHours();
    const minutos = agora.getMinutes().toString().padStart(2, '0');
    const segundos = agora.getSeconds().toString().padStart(2, '0');
    let saudacao = '';

    if (hora >= 5 && hora < 12) {
      saudacao = 'Bom dia';
    } else if (hora >= 12 && hora < 18) {
      saudacao = 'Boa tarde';
    } else {
      saudacao = 'Boa noite';
    }

    document.getElementById('resultado').innerText = `${saudacao}, ${nome}! Agora são ${hora}:${minutos}:${segundos}.`;
  ">
    Seja Bem-Vindo
  </button>

  <div id="resultado" style="margin-top: 20px; font-weight: bold;"></div>

</body>
</html>

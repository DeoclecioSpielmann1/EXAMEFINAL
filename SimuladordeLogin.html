<h1>Simulador de Login</h1>
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simulador de Login</title>
</head>
<body>


  <input id="nome" placeholder="Nome">
  <input id="senha" type="password" placeholder="Senha">
  
  <button onclick="
    const nomeValor = document.getElementById('nome').value;
    const senhaValor = document.getElementById('senha').value;
    const resultado = document.getElementById('resultado');
    const senhaCorreta = '1234';

    if (!nomeValor || !senhaValor) {
      resultado.innerText = 'Preencha todos os campos.';
    } else if (senhaValor === senhaCorreta) {
      resultado.innerText = `Login realizado com sucesso! Bem-vindo, ${nomeValor}.`;
    } else {
      resultado.innerText = 'Login falhou: senha incorreta.';
    }
  ">
    Entrar
  </button>

  <div id="resultado" style="margin-top: 15px; font-weight: bold;"></div>

</body>
</html>
